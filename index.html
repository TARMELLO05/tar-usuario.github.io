<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.2rem;
            max-width: 400px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background-color: #ff6f91;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff4f7a;
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 5s infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7;}
            50% { transform: translateY(-200px) rotate(180deg); opacity: 1;}
            100% { transform: translateY(-400px) rotate(360deg); opacity: 0;}
        }
    </style>
</head>
<body>

    <h1> Para o grande amor da minha vida !! </h1>
    <p> Sei que isso n√£o √© nada, mas quero tentar te mostrar um pouco do meu amor.</p>
    <button onclick="goToMessages()">Clique para uma surpresa!</button>

    <script>
        function goToMessages() {
            createHearts();
            setTimeout(() => {
                window.location.href = 'mensagens.html';
            }, 2000); // 2 segundos de anima√ß√£o antes de ir para a p√°gina
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.fontSize = (10 + Math.random() * 30) + 'px';
                heart.style.animationDuration = (3 + Math.random() * 5) + 's';
                heart.innerText = 'üíñ';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 8000);
            }
        }
    </script>

</body>
</html>
